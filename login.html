<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Goga - funny & memes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,  maximum-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="True">

    <link rel="shortcut icon" href="img/favicon.png">

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/owl.theme.css">
    <link rel="stylesheet" href="css/owl.transitions.css">
    <link rel="stylesheet" href="css/lightbox.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- navbar -->
    <div class="navbar">
        <div class="container">

            <div class="site-title">
                <a class="logo">
                    <h1>Goga</h1>
                </a>
            </div>

        </div>
    </div>
    <!-- end navbar -->



    <!-- login-->
    <div class="login app-pages app-section">
        <div class="container">
            <div class="pages-title">
                <h3>Login</h3>
            </div>
            <form id="LoginForm" onsubmit="return false">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="password">
                <div><a href="#" class="forgot">Forgot Password?</a></div>
                <div class="chebox">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Remember me</label>
                </div>
                <button class="button" id="loginBtn">Login</button>
                <div class="create-account">Not Registered? <a href="register.html">Create an account</a></div>
                <div id="BadLogin">
                    <p></p>
                </div>
            </form>

        </div>
    </div>
    <!-- end login -->





    <!-- script -->
    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/login.js"></script>



</body>

</html>
