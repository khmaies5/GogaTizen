<head>

	<link rel="shortcut icon" href="img/favicon.png">

	<link rel="stylesheet" href="css/font-awesome.min.css">

	<link rel="stylesheet" href="css/slick.css">

<body>

	<!-- navbar -->
	<div class="navbar">
		<div class="container">

			<div class="site-title">
				<a class="logo">
					<h1>Goga</h1>
				</a>
			</div>

		</div>
	</div>
	<!-- end navbar -->



	<!-- login-->
	<div class="login app-pages app-section">

		<div class="container">

			<div class="pages-title">
				<h3>Login</h3>
			</div>
			<form id="LoginForm" onsubmit="return false">
				<input type="email" id="email" placeholder="Email">
				<input type="password" id="password" placeholder="password">
				<div><a href="#" class="forgot">Forgot Password?</a></div>
				<div class="chebox">
					<input type="checkbox" id="checkbox">
					<label for="checkbox">Remember me</label>
				</div>
				<button class="button ld-over running" id="loginBtn" disabled>Login
						<div class="ld ld-ring ld-spin"></div>

				</button>
				<div class="create-account">Not Registered? <a href="register.html">Create an account</a></div>
				<div id="BadLogin">
					<p></p>
				</div>
			</form>
			
		</div>
	</div>
	<!-- end login -->





	<!-- script -->
	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/custom.js"></script>
