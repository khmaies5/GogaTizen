<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Goga - funny & memes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,  maximum-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="True">

    <link rel="shortcut icon" href="img/favicon.png">

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/owl.theme.css">
    <link rel="stylesheet" href="css/owl.transitions.css">
    <link rel="stylesheet" href="css/lightbox.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- navbar -->
    <div class="navbar">
        <div class="container">

            <div class="site-title">
                <a class="logo">
                    <h1>Goga</h1>
                </a>
            </div>

        </div>
    </div>
    <!-- end navbar -->




    <!-- register-->
    <div class="register app-pages app-section">
        <div class="container">
            <div class="pages-title">
                <h3>Register</h3>
            </div>
            <form id="RegisterForm" onsubmit="return false">
                <input type="text" id="firstname" placeholder="First Name">
                <input type="text" id="lastname" placeholder="Last Name">
                <input type="text" id="username" placeholder="Username">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="password" onkeyup='check();'>

                <input type="password" id="confirm_password" placeholder="repeat password" onkeyup='check();'>
                <span class="helper-text" id='message'></span>

                <button class="button" id="register">Register</button>
                <strong class="login-now">Your already registered? <a href="login.html">Login now</a></strong>
            </form>

        </div>
    </div>
    <!-- end register -->



    <!-- script -->
    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/register.js"></script>

</body>

</html>
